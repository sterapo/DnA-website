<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DnA magazine</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>

      <section id="navbar" >
        <div class="logo" >
            <a href="#hero"><img src="logo.png" alt="logo"></a>
        </div>
          <ul class="nav-items">
             <li><a href="#ambiente">Ambiente</a></li>
             <li><a href="#scienze">Scienze</a></li>
             <li><a href="#tecnologia">Tecnologia</a></li>
             <li><a href="#junior">Junior</a></li>
             <li><a href="#login">Login</a></li>
          </ul>
        <div class="search">
           <input type="text" placeholder="Cosa stai cercando?">
           <img src="cerca.png" alt="icona cerca">
        </div>



     </section>



  <section id="hero">
    <div class="container">
      <div class="text">
        <h1>Avvicinati<br> alla scienza</h1>
        <h2>DnA è il magazine online che racconta,
        in poche e semplici parole, le ultime novià in ambito scientifico e tecnologico.</h2>
        <div class="button">
          <a class="btn">Vai agli articoli</a>
          <img src="arrow.png" alt="freccia a destra">
       </div>
      </div>
    </div>
    <div id="social-bar">
         <a href="https://www.facebook.com/" class="facebook"> <i class="fa-brands fa-facebook"></i></a>
         <a href="https://www.instagram.com/"class="instagram"> <i class="fa-brands fa-instagram"></i></a>
         <a href="https://www.twitter.com/"class="twitter"> <i class="fa-brands fa-twitter"></i></a>
         <a href="https://www.youtube.com/"class="youtube"> <i class="fa-brands fa-youtube"></i></a>
    </div>
  </section>



</body>
